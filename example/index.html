<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/nash-js.min.js" type="text/javascript"></script>

    <title>NASH Block Encryption Algorithm</title>
  </head>
  
  <body>
    <header>
      <h1>NASH</h1>
      <p>
        Block encryption algorithm demo. Specifications can be found <a href="https://habr.com/ru/post/337388/" target="_blank" rel="noopener">by this link</a>.
      </p>
    </header>
    <div class="main">
      <div class="row">
        <div class="block">
          <div class="block__label">Encryption Key</div>
          <input type="text" id="key" />
        </div>
        <div class="block">
          <div class="block__label">Block Size</div>
          <input type="text" value="64 bit" disabled/>
        </div>
      </div>

      <div class="row -texts">
        <div class="block">
          <div class="block__label">Plain Text</div>
          <textarea id="plain">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sed odio id massa cursus tristique. Sed molestie justo in orci placerat ornare. Quisque eget vestibulum est, sed interdum odio. Nulla tempor tempus eros. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Proin nec lorem eget augue efficitur convallis.</textarea>
        </div>
        <div class="block">
          <div class="block__label">Encrypted Text</div>
          <textarea id="encrypted"></textarea>
        </div>
      </div>
    </div>
  </div>
  </body>
</body>
